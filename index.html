<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vickydon calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="index.js"> -->
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="opera" data-type="operator" data-key="plus">+</button>
                <button class="opera" data-type="operator" data-key="minus">-</button>
                <button class="opera" data-type="operator" data-key="times">&times;</button>
                <button class="opera" data-type="operator" data-key="divide">/</button>
                <button class="one num" data-type="number">1</button>
                <button class="two num" data-type="number">2</button>
                <button class="three num" data-type="number">3</button>
                <button class="four num" data-type="number">4</button>
                <button class="five num" data-type="number">5</button>
                <button class="six num" data-type="number">6</button>
                <button class="seven num" data-type="number">7</button>
                <button class="eight num" data-type="number">8</button>
                <button class="nine num" data-type="number">9</button>
                <button class="zero num" data-type="number">0</button>
                <button class="decimal num" data-type="number">.</button>
                <button class="clear num" data-type="clear">C</button>
                <button class="equal" data-type="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
